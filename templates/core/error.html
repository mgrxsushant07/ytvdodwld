{% extends 'core/base.html' %}

{% block content %}
<div class="min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-xl shadow-2xl p-8 max-w-md w-full text-center">
        <div class="text-red-500 text-6xl mb-6">
            <i class="fas fa-exclamation-triangle"></i>
        </div>
        <h2 class="text-2xl font-bold text-gray-800 mb-4">Oops! Something went wrong</h2>
        <p class="text-gray-600 mb-6">{{ error }}</p>
        <a href="/" class="px-6 py-3 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition">
            <i class="fas fa-arrow-left mr-2"></i>Try Again
        </a>
    </div>
</div>
{% endblock %}
